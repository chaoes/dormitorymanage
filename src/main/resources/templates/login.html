<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>学生宿舍管理系统登录</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

  <link rel="stylesheet" href="/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition login-page">
<div th:if="${error}==1" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>登录失败</strong> 用户名或密码错误，请重新输入
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>学生宿舍管理系统</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">请登录账号后使用本系统</p>

      <form action="/tologin" method="post">
        <div class="input-group mb-3">
          <input type="number" name="id" class="form-control" placeholder="账号" required="required">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" name="password" class="form-control" placeholder="密码" required="required">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
<!--          <div class="col-8">-->
<!--            <div class="icheck-primary">-->
<!--              <input type="checkbox" id="remember">-->
<!--              <label for="remember">-->
<!--                Remember Me-->
<!--              </label>-->
<!--            </div>-->
<!--          </div>-->
          <!-- /.col -->
            <div class="col-2"></div>
            <div class="col-4">
              <input class="form-check-input" type="radio" name="usertype" value=0 checked="checked" required="required">
                <label class="form-check-label">学生</label>
                <br/>
              <input class="form-check-input"type="radio" name="usertype" value=1>
                <label class="form-check-label">管理员</label>
            </div>
          <div class="col-4">
            <button type="submit" name="submit" class="btn btn-primary btn-block"><i class="fa fa-check"></i></button>
          </div>
          <!-- /.col -->
        </div>
      </form>

<!--      <div class="social-auth-links text-center mb-3">-->
<!--        <p>- OR -</p>-->
<!--        <a href="#" class="btn btn-block btn-primary">-->
<!--          <i class="fab fa-facebook mr-2"></i> Sign in using Facebook-->
<!--        </a>-->
<!--        <a href="#" class="btn btn-block btn-danger">-->
<!--          <i class="fab fa-google-plus mr-2"></i> Sign in using Google+-->
<!--        </a>-->
<!--      </div>-->
      <!-- /.social-auth-links -->

      <p class="mb-1">
<!--        <a href="forgot-password.html">I forgot my password</a>-->
      </p>
      <p class="mb-0">
<!--        <a href="register.html" class="text-center">Register a new membership</a>-->
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="/dist/js/adminlte.min.js"></script>

</body>
</html>
